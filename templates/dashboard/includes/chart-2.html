<div>
    {% if rusak_count > 0 %}
        <canvas id="chart-2"></canvas>
    {% else %}
        <h4>Tidak ada data</h4>
    {% endif %}
</div>
{% comment %} <div class="d-felx align-items-center justify-center">
        
</div> {% endcomment %}

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    $(document).ready(function(){
        const ctx = document.getElementById('chart-2');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for item in brg_rusak %}'{{ item.kelompok__nama_barang }} ({{ item.total }})',{% endfor %}],
                datasets: [{
                    label: "barang",
                    data: [{% for item in brg_rusak %}{{ item.total }},{% endfor %}],
                }]
            },
            options: {
                plugins: {
                    legend: {
                      position: "right",
                      align: "center",
                  }
                }
            }
        });
    });
</script>
