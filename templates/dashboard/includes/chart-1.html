
<div>
    {% if bagus_count > 0 %}
        <canvas id="chart-1"></canvas>
    {% else %}
        <h4>Tidak ada data</h4>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    $(document).ready(function(){
        const ctx = document.getElementById('chart-1');

        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: [{% for item in brg_bagus %}'{{ item.kelompok__nama_barang }} ({{ item.total }})',{% endfor %}],
                datasets: [{
                    label: "barang",
                    data: [{% for item in brg_bagus %}{{ item.total }},{% endfor %}],
                }]
            },
            options: {
                plugins: {
                    legend: {
                      position: "right",
                      align: "center",
                  }
                }
                
            }
        });
    });
</script>
