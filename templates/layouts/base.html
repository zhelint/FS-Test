{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap CSS theme -->
        <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> {% endcomment %}
        {% comment %} <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/font-awesome.min.css"> {% endcomment %}

        <!-- Custom CSS -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-light">
        {% comment %} <!-- Navbar -->
        {% include 'includes/navbar.html' %} {% endcomment %}

        <!-- Sidebar -->
        {% include 'includes/sidenav.html' %}

        <!-- Main Content -->
        <div class="content">
            {% block content %}{% endblock %}
        </div>

        {% block scripts %}{% endblock %}

        <!-- For Modals -->
        <div id="modal" class="modal fade">
            <div id="dialog" class="modal-dialog" hx-target="this">
                Modal error.
            </div>
        </div>

        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
        <!-- Custom JS -->
        <script src="{% static 'js/dialog.js' %}"></script>

    </body>
</html>
